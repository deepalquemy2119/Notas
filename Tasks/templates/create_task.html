{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-between align-items-center p-3 mb-4 bg-primary text-white">
    <!-- Título -->
  <h3 class="me-1">Create task</h3> 

  <!-- Descripción de Usuario -->
  <h3 class="ms-4">User: <span class="fw-bold">{{user}}</span></h3>
</div>


{{error}}

<form action="/create_task/" method="POST">
    {% csrf_token %}
  
    <div class="d-flex flex-wrap gap-3">
      <!-- Título -->
      <div class="form-group">
        <label for="{{ form.title.id_for_label }}" class="form-label m-3">Task Title</label><br>
        <span class="m-3">{{ form.title }}</span>
      </div>
  
      <!-- Descripción -->
      <div class="form-group">
        <label for="{{ form.description.id_for_label }}" class="form-label ">&nbsp;&nbsp;Task Description</label><br>
        &nbsp;&nbsp;{{ form.description }}
      </div>
  
      <!-- Importante -->
      <div class="form-group form-check">
        <label for="{{ form.important.id_for_label }}" class="form-check-label">&nbsp;&nbsp;Mark as Important&nbsp;&nbsp;</label>
        {{ form.important }}
      </div>
    </div>
  
    <button class="btn btn-success m-2">Save</button>
  </form>

<!-- 
  
Cada campo se muestra individualmente como {{ form.title }}, {{ form.description }}, y {{ form.important }}, lo que te permite aplicar clases o personalizar su presentación como desees.
Puedes agregar etiquetas <label> de manera explícita si quieres tener control sobre cómo se muestran los textos, o utilizar {{ form.field_name.label }} para acceder a las etiquetas predeterminadas de Django.
Si usas la clase form-control de Bootstrap, como se mostró en el forms.py, los inputs se verán con un estilo más organizado y limpio.


-->


{% endblock %}

<!-- d-flex justify-content-between align-items-center:

    d-flex: Activa el contenedor Flexbox.
    justify-content-between: Distribuye el espacio entre los elementos, alineando el título a la izquierda y el nombre del usuario a la derecha.
    align-items-center: Alinea verticalmente los elementos al centro.

p-3 mb-4 bg-primary text-white:

    p-3: Añade relleno (padding) de 3 unidades alrededor del contenedor.
    mb-4: Añade un margen inferior de 4 unidades para dar espacio debajo de la barra.
    bg-primary: Le da un fondo de color primario (puedes cambiarlo por otro color como bg-info, bg-dark, etc.).
    text-white: Cambia el color del texto a blanco.

ms-4 y me-4:

    ms-4 y me-4 agregan márgenes a la izquierda y derecha de los elementos (espacio entre el título y el nombre del usuario).

fw-bold:

    La clase fw-bold pone el texto del nombre de usuario en negrita.

btn btn-success:

    Se usa la clase btn btn-success para estilizar el botón de guardar con un color verde claro. Si prefieres otro color, puedes cambiarlo por clases como btn-primary, btn-danger, etc. -->
