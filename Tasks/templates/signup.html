{% extends 'base.html' %} {% block content %}



<main class="container">

  <section class="col-md-4 offset-md-4 mt-5">

      <form action="/signup/" method="POST" class="card card-body">
      <h3 class="text-center m-3">Sign Up</h3>
  
      {% csrf_token %}

    <p>  {{error}}</p>
  
       <div class="mb-3">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" class="form-control" placeholder="write your username">
       </div>

       <div class="mb-3">
        <label for="password1">Password: </label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="enter your pass">
       </div>

       <div class="mb-3">
        <label for="password2">Confirm your password: </label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="confirn your pass">
       </div>
  
    <button class="btn btn-warning m-3">Sign Up</button>
    </form>
  </section>
   

</main>
{% endblock %}
