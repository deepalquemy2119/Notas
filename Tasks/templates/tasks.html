{% extends 'base.html' %}


{% block content %}

<h1> &nbsp; Tasks &nbsp;Pending</h1>

<ul>
  {% for task in tasks %}
  <li>
    <a href="{% url 'task_detail' task.id %}">
      {% if task.important %}
      <strong>{{task.title}}</strong>
      {% else %} {{task.id}} {{task.title}} {% endif %}
      <p>{{task.description}}</p>

      <h3>{{task.datecompleted|date:'M j Y:i'}}</h3>
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
