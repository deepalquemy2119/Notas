border-radius: 8px;: Da bordes redondeados a los botones.
padding: 10px;: Añade un poco de espacio dentro de cada botón, para que no se vean tan ajustados.
border: none;: Elimina cualquier borde predeterminado del botón.
cursor: pointer;: Cambia el cursor al pasar sobre los botones, indicando que son clicables. -->
